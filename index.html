<!DOCTYPE html>
<html>
<head lang="en">
  <title>IdeaBox
  </title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
</head>
<body>
<!-- user input section  -->
  <section class="top">
    <h1><span class="idea">idea</span>box</h1>
    <form>
      <input type="text" placeholder="Title" class="input title-input" aria-label="idea title input">
      <input type="text" placeholder="Body" class="input body-input" aria-label="idea body input">
      <button class="input save-button" aria-label="save button" disabled>save</button>
    </form>
  </section>
<!-- idea display section -->
  <section class="bottom">
    <input type="text" placeholder="Search" class="input search-input" aria-label="search input">
    <article class="idea-display"></article>
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="package-lock.json"><\/script>')</script>
  <script src = "script.js" type = "text/javascript"> </script>
</body>
</html>
